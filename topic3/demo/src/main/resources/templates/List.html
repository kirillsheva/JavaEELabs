<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListOfBooks</title>
</head>
<body>
<h1>List of books</h1>
<table border="1">
    <tr>
    <th>ISBN</th>
    <th>Book Title</th>
    <th>Author</th>
    </tr>
    <tr th:each="book :${list}">
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
    </tr>

</table>
</body>
</html>
